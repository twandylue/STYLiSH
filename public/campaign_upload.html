        <div class="content">
            <div class="upload">
                <form class="upload_cont" action="/api/1.0/admin/campaign_upload" method="post" enctype="multipart/form-data">

                        <input id="id" type="text" name="id">

                    <label>Please enter your campaign_image:
                        <!-- warning: campaign_image file url-->
